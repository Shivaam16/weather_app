<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="search">
          <input
            type="text"
            class="search-input"
            placeholder="enter city name"
          />
          <div class="circle">
            <button><img src="./images/search.png" /></button>
          </div>
        </div>
        <div class="weather">
          <div class="wheather">
            <img src="./images/clear.png" class="wheather-logo" />
            <h1 class="temp1">22Â°C</h1>
            <h2 class="city">Bengaluru</h2>
          </div>
          <div class="details">
            <div class="about">
              <img src="./images/humidity.png" />
              <div class="temp">
                <p class="humidity">53%</p>
                <p class="big">Humidity</p>
              </div>
            </div>
            <div class="about">
              <img src="images/wind.png" />
              <div class="temp">
                <p class="wind">5.66 Km/h</p>
                <p id="big" class="big">Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
